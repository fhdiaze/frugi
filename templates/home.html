{{template "base.html" .}}

{{ define "content" }}
<h1>Kore</h1>
<form hx-post="/cmd/run" hx-target="#outputs" hx-swap="afterbegin">
    <label for="cmd">Command:</label>
    <input id="cmd" name="cmd" type="text">
    <button type="submit">Send</button>
</form>
<table id="outputs"></table>
{{ end }}
